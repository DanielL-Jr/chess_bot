<!DOCTYPE html>
<html lang="ptBR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="./chessboardjs/css/chessboard-1.0.0.css" />
    <style>
      body {
        background-color: rgb(51, 51, 51);
      }
    </style>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <div id="myBoard" style="width: 400px"></div>

    <script src="./chessboardjs/js/chessboard-1.0.0.js"></script>
    <script type="module">
      import { Chess } from "https://cdn.skypack.dev/chess.js";

      const startpos =
        "rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1";
      let fen = startpos;

      var config = {
        position: fen,
        draggable: true,
        dropOffBoard: "snapback",
        onSnapEnd: () => {
          // Garantir que o tabuleiro esteja atualizado
          board.position(game.fen());
        },
        onDragStart: (source, piece) => {
          // Prevenir movimentos inválidos:
          if (
            game.isGameOver() ||
            (game.turn() === "w" && piece.startsWith("b")) ||
            (game.turn() === "b" && piece.startsWith("w"))
          ) {
            return false;
          }
        },
        onDrop: (source, target) => {
          if (target == "offboard" || source == target) {
            return;
          }
          // Tentar realizar o movimento no chess.js
          const move = game.move({
            from: source,
            to: target,
            promotion: "q", // Sempre promove para uma rainha
          });

          // Se o movimento for inválido, retorna a peça à posição original
          if (move === null) return "snapback";

          // Atualizar a posição do tabuleiro
          board.position(game.fen());

          // Fazer o movimento da IA
          setTimeout(() => {
            jogarIA();
          }, 100); // Pequeno atraso para simular "pensar"
        },
      };

      const game = new Chess(fen);

      var board = ChessBoard("myBoard", config);

      // Função para a IA jogar (exemplo: movimento aleatório)
      async function jogarIA() {
        const movimentos = game.moves();

        if (movimentos.length === 0) {
          alert("Fim de jogo!");
          return;
        }

        // Escolher um movimento aleatório
        const movimentoIA =
          movimentos[Math.floor(Math.random() * movimentos.length)];

        const fen = "rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1"; // Substitua pelo FEN desejado

        await fetch("http://localhost:3000", {
          method: "POST", // Ou GET, dependendo da configuração no seu backend
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ fen: game.fen() }), // Enviando o FEN no corpo da requisição
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data); // Aqui você tem o valor de eval calculado pelo servidor

            game.move(data.move);
            // Atualizar o tabuleiro com o movimento da IA
            board.position(game.fen());
          })
          .catch((error) => console.error("Erro:", error));

        // Verificar se o jogo acabou
        if (game.isGameOver()) {
          alert("Fim de jogo!");
        }
      }
    </script>
  </body>
</html>
